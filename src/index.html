<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;900&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="style/normalize.css" />
	<link rel="stylesheet" href="style/style.css" />
	<title>Mesto</title>
</head>
<body>
	<main class="main">
		<div class="wrapper">
		    <header class="header">
			    <div class="header-logo">
				    <a class="logo" href="index.html">
					    <img src="img/icon/logo.svg" alt="logo-mesto" />
				    </a>
			    </div>
		    </header>

		    <div class="profile">
		    	<div class="profile-photo">
		    		<img src="img/avatar.jpg" alt="avatar" />
		    	</div>

		    	<div class="profile-info">
		    		<div class="profile-info--name">
		    			<span id="profile-name">Жак-Ив Кусто</span>
		    		</div>

		    		<div class="profile-info--position">
		    			<span id="profile-position">Исследователь океана</span>
		    		</div>

		    		<button class="profile-info--editBtn">
		    			<img src="img/icon/editButton.svg" alt="editInfo" />
		    		</button>

		    	</div>

		    	<button class="profile-add-card--btn">
		    		<img src="img/icon/addButton.svg" alt="addNew" />
		    	</button>
		    </div>

		    <div class="gallery">
		    	<!-- cards -->
		    </div>

		    <div class="footer">
		    	<span class="footer-text">&copy; 2020 Mesto Russia</span>
		    </div>
	    </div>

	    <template class="gallery-template">
	    	<div class="card">
		    	<div class="card-top">
		    		<img class="card-top--photo" src="" alt="photo" />
		    	</div>
		    	<div class="card-body">
		    		<span class="card-body--title"></span>
		    		<button class="card-body--like"></button>
		    	</div>
		    	<button class="card-delete"></button>
		    </div>
	    </template>

	    <div class="popup-wrapper" id="popupEditProfile">
	    	<div class="popup">
	    		<button class="popup-close popup-close--editProfile">
	    			<img class="popup-close--btn-icon" src="img/icon/close.svg" />
	    		</button>
	    		<span class="popup-title">Редактировать профиль</span>
	    		<form class="popup-form popup-form--edit-profile" name="popup-form-edit-profile" action="#" method="" autocomplete="off">
	    			<input class="popup-form--name" type="text" name="name" value="" />
	    			<input class="popup-form--position" type="text" name="position" value="" />
	    			<button class="popup-form--btn" type="submit">Сохранить</button>
	    		</form>
	    	</div>
	    </div>

	    <div class="popup-wrapper" id="popupAddCard">
	    	<div class="popup">
	    		<button class="popup-close popup-close--addCard">
	    			<img class="popup-close--btn-icon" src="img/icon/close.svg" />
	    		</button>
	    		<span class="popup-title">Новое место</span>
	    		<form class="popup-form popup-form--add-card" name="popup-form-add-card" action="#" method="" autocomplete="off">
	    			<input class="popup-form--name" type="text" name="name" value=""  />
	    			<input class="popup-form--link" type="text" name="photo" value="" />
	    			<button class="popup-form--btn" type="submit">Сохранить</button>
	    		</form>
	    	</div>
	    </div>

	    <div class="popup-wrapper" id="popupViewImg">
	    	<div class="popup popup-view-img">
	    		<button class="popup-close popup-close--view-img">
	    			<img class="popup-close--btn-icon" src="img/icon/close.svg" />
	    		</button>
	    		<div class="popup-body">
	    			<img class="popup-body--img" src="" alt="" />
	    		</div>
	    		<span class="popup-title popup-view-img--title"></span>
	    	</div>
	    </div>
	</main>

	<script src="js/initialCards.js"></script>
	<script src="js/index.js"></script>

</body>
</html>
