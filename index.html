<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;900&display=swap" rel="stylesheet"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><main class="main"><div class="wrapper"><header class="header"><div class="header-logo"><a class="logo" href="index.html"><img src="bbe2a6eafac19c3d031c.svg" alt="logo-mesto"/></a></div></header><div class="profile"><div class="profile-photo"><img class="profile-photo--img" src="c15cb08ab8ecfaba54c6.jpg" alt="avatar"/> <button class="profile-photo-btn"><img src="6c7bf05444b9793fdf6e.svg" alt="editphoto"/></button></div><div class="profile-info"><div class="profile-info--name"><span id="profile-name">Жак-Ив Кусто</span></div><div class="profile-info--position"><span id="profile-position">Исследователь океана</span></div><button class="profile-info--editBtn"><img src="6c7bf05444b9793fdf6e.svg" alt="editInfo"/></button></div><button class="profile-add-card--btn"><img src="bed8c136e13907f5eefb.svg" alt="addNew"/></button></div><div class="gallery"></div><div class="footer"><span class="footer-text">&copy; 2020 Mesto Russia</span></div></div><template class="gallery-template"><div class="card"><div class="card-top"><img class="card-top--photo" src="" alt=""/></div><div class="card-body"><span class="card-body--title"></span><div class="card-body-counter"><button class="counter-like--btn"></button> <span class="counter">0</span></div></div><button class="card-delete"></button></div></template><div class="popup-wrapper" id="popupEditProfile"><div class="popup"><button class="popup-close popup-close--editProfile"><img class="popup-close--btn-icon" src="039f1f5203f653b4bacd.svg" alt="close-icon"/></button> <span class="popup-title">Редактировать профиль</span><form class="popup-form popup-form--edit-profile" name="popup-form-edit-profile" action="#" autocomplete="off" novalidate><label><input class="popup-form--name popup-form--input" id="name-input" name="username" minlength="2" maxlength="40" value="" required/> <span class="form-input--error name-input--error"></span></label> <label><input class="popup-form--position popup-form--input" id="position-input" name="job" minlength="2" maxlength="200" value="" required/> <span class="form-input--error position-input--error"></span></label> <button class="popup-form--btn" type="submit">Сохранить</button></form></div></div><div class="popup-wrapper" id="popupEditProfilePhoto"><div class="popup popup-edit-profile-photo"><button class="popup-close popup-close--editProfilePhoto"><img class="popup-close--btn-icon" src="039f1f5203f653b4bacd.svg" alt="close-icon"/></button> <span class="popup-title">Обновить Аватар</span><form class="popup-form popup-form--edit-profile-photo" name="popup-form-edit-profile-photo" action="#" autocomplete="off" novalidate><label><input class="popup-form--link popup-form--input" id="profile-photo-input" type="url" name="photo" value="" placeholder="Ссылка на картинку" required/> <span class="form-input--error profile-photo-input--error"></span></label> <button class="popup-form--btn" type="submit">Сохранить</button></form></div></div><div class="popup-wrapper" id="popupAddCard"><div class="popup"><button class="popup-close popup-close--addCard"><img class="popup-close--btn-icon" src="039f1f5203f653b4bacd.svg" alt="close-icon"/></button> <span class="popup-title">Новое место</span><form class="popup-form popup-form--add-card" name="popup-form-add-card" action="#" autocomplete="off" novalidate><label><input class="popup-form--name popup-form--input" id="add-card-name-input" name="name" minlength="2" maxlength="30" value="" placeholder="Название" required/> <span class="form-input--error add-card-name-input--error"></span></label> <label><input class="popup-form--link popup-form--input" id="link-input" type="url" name="link" value="" placeholder="Ссылка на картинку" required/> <span class="form-input--error link-input--error"></span></label> <button class="popup-form--btn" type="submit">Сохранить</button></form></div></div><div class="popup-wrapper" id="popupViewImg"><div class="popup popup-view-img"><button class="popup-close popup-close--view-img"><img class="popup-close--btn-icon" src="039f1f5203f653b4bacd.svg" alt="close-icon"/></button><div class="popup-body"><img class="popup-body--img" src="#" alt="#"/></div><span class="popup-title popup-view-img--title"></span></div></div><div class="popup-wrapper" id="popupDeleteCard"><div class="popup popup-delete-card"><button class="popup-close popup-close--deleteCard"><img class="popup-close--btn-icon" src="039f1f5203f653b4bacd.svg" alt="close-icon"/></button> <span class="popup-title">Вы уверены?</span><form class="popup-form popup-form--delete-card" name="popup-form-delete-card" action="#" autocomplete="off" novalidate><button class="popup-form--btn" type="submit">Да</button></form></div></div></main></body></html>
